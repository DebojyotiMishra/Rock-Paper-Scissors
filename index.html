<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p class="game-title">Rock Paper Scissors!</p>
    <button onclick="playGame('Rock')" class="move-button"><img src="./images/Rock.png" alt="" class="move-icon"></button>
    <button onclick="playGame('Paper')" class="move-button"><img src="./images/Paper.png" alt="" class="move-icon"></button>
    <button onclick="playGame('Scissors')" class="move-button"><img src="./images/Scissors.png" alt="" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-result-compare score-comparison"></p>
    <p class="js-score score"></p>

    <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        document.querySelector('.js-score').innerHTML = `Wins: 0, Losses: 0, Ties: 0`;
        localStorage.removeItem('score');
    " class="reset-button">
        Reset Scoreboard
    </button>

    <script src="./RPS.js"></script>
</body>
</html>
